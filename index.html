<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
	<link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
	<form action="https://www.bing.com/search" method="GET">
		<div id="div1">
			<img id="img1" src="assets/img/microsoftlogo.png" alt="">
			<p id="p1">Sign in</p>
			<input id="search" autocapitalize="none" autocomplete="off" autocorrect="off" name="q" tabindex="0" type="text" spellcheck="false" placeholder="Szukaj" aria-label="Szukaj" role="combobox" aria-haspopup="false" aria-autocomplete="list" class="gsfi searchbox" dir="ltr" style="border: none; padding: 12px; margin: 0px; height: 0; width: 24%; outline: none; font-size: inherit;"required>
			<hr>
			<label id="label1" for="">No account?</label>
			<a id="a1" href="#">Create one!</a><br><br>
			<a id="a2" href="#">Sign in with Windows Hello or a security key</a>
			<a id="a3" href="#"><img id="img2" src="assets/img/q4.png" alt=""></a><br><br>
			<input id="submit" type="submit" name="submit" value="Next">
		</div>

		<div id="div2">
			<button id="button1">
				<img id="img3" src="assets/img/key.png" alt="">
				<label id="label2" for="">Sign-in options</label>
			</button>

		</div>

	</form>
</body>
</html>
